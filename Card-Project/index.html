<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <h1>User Information Card</h1>
        <div class="details">
            <div class="data">
                <p >First Name: </p>
                <span  class="info"></span>
            </div>
            <div class="data">
                <p >Last Name: </p>
                <span  class="info"></span>
            </div>
            <div class="data">
                <p >Country: </p>
                <span id="country" class="info"></span>
            </div>
            <div class="data">
                <p >Phone Number: </p>
                <span id="number" class="info"></span>
            </div>
           <div class="data"> 
                <p >State: </p>
                <span id="state"class="info"></span>
            </div>
            <div class="data">
                <p >City: </p>
                <span id="city" class="info"></span>
            </div>
            <div class="data">
                <p>Village: </p>
                <span id="village" class="info"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
