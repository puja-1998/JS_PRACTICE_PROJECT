<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color And Shape</title>
    <style>
        body{
            display: grid;
            place-items: center; /* Center both vertically and horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #EAF4F4;
        }
        #main_Container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
            height: 400px;
            width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 51px -5px rgba(77, 77, 77, 1)
        }
        
        #colorbtn{
            height: 50px;
            width: 160px;
            background-color: black;
            color: white;
            border-radius: 13px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            /* transition: transform 0.3s ease, background-color 0.3s ease; */
        }
        #colorbtn:hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }
        #shapebtn{
            height: 50px;
            width: 160px;
            background-color: black;
            color: white;
            border-radius: 13px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
        #shapebtn:hover{
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }
        button{
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            /* font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; */
            /* transition: all 300ms cubic-bezier(.23, 1, 0.32, 1); */
        } 
        #color{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: green;
        } 
        #shape{
            height: 70px;
            width: 70px;
            background-color: white;
        } 

        #square{
    width: 70px;
    height: 70px;
    background-color: white;
}
#rectangle{
    width: 80px;
    height: 60px;
    background-color: white;
}
#circle{
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: white;
}
#diamond{
    width: 70px;
    height: 70px;
    background-color: white;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
}
#triangle{
    width: 70px;
    height: 70px;
    background-color: white;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}
#star{
    width: 70px;
    height: 70px;
    background-color: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}

    </style>
</head>
<body>
    <div id="main_Container">
        <div id="color">
            <div id="shape"></div>
        </div>
    <div id="btn" style="display: flex; gap: 40px; ">
        <button id="colorbtn">Change Color</button>
        <button id="shapebtn">Change Shape</button>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
