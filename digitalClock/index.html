<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="text">Digital Clock</h1>
    <div class="container">
        <div class="time" id="h">
            <h1 id="hour"></h1>
            <p class="txt" id="p1">Hour</p>
        </div>
        <div class="time" id="m">
            <h1 id="min"></h1>
            <p class="txt" id="p2">Minute</p>
        </div>
        <div class="time"id="s">
            <h1 id="sec"></h1>
            <p class="txt"id="p3">Second</p>
        </div>
        <div class="ampm">
            <p id="ampm"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
